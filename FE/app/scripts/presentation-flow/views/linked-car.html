<style>
    .page-title {
        text-align: center;
    }

    .linked-car-box {
        max-width: 550px;
        margin: 0 auto;
        text-align: center;
    }

    .well {
        border-radius: 20px;
        cursor: pointer;        
    }

    .thumbnail{
        background: none;
        border: none;
        border-radius: 0;
        margin: 0;
        background-position: top right;
    }

    .thumbnail .caption{
        padding-bottom: 0px;
        text-align: center;
    }

    .sears-address{
        font-size: .85em;
        margin: 10px 0 0;
    }

    .page-top {
        margin-bottom: 40px;
    }

    .well-success{
        color: #fff;
        background-color: #5cb85c;        
    }

    .well-success .thumbnail{
        background-image: url('data:image/gif;base64,R0lGODlhEgASAKIGAN3d3bu7u+7u7nd3d5mZmf///////wAAACH5BAEAAAYALAAAAAASABIAAAM+aLrc/jAyIl0wtKpQepZc1w3MVYrj+YWdQC4sxRbuiQ5o3cyioDsEQYsGeEEGPl9RMwAIlhpD0xilRq9YQwIAOw==');
        background-repeat: no-repeat;
        background-position: top right;
    }

    .well-success .thumbnail .caption {
        color: #fff;
    }

</style>
