<style>
    .page-title {
        text-align: center;
    }
    .add-car-box {
        width: 350px;
        margin: 0 auto;
        text-align: center;
    }   
</style>

<h2 class="page-title">My Virtual Garage</h2>
<h4 class="page-title">We didn't find any history about your vehicle, tell us about it.</h4>
<div class="add-car-box">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <select class="form-control">
                    <option>Make</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Model</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Trim</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <select class="form-control">
                    <option>Year</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Exterior color</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Red</option>                
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Mileage">
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-lg btn-success" ng-click="addCarAction()">
            Add vehicle
        </button>
    </div>
</div>
