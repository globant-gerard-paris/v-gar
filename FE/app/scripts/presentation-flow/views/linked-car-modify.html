<div class="linked-car-base-container">
	<div class="linked-car-base linked-car-modify" ng-controller="LinkedCarCtrl">
			<div class="title">Manage your vehicle</div>
			<p class="desc">
				You can select or deselect cars below or <a class="btn-link" ng-click="redirectToAddCar()">add a new vehicle</a>
			</p>
	        <div class="car-slick-carousel hidden-xs" slick slick-data="model.vehicles" ng-class="model.vehicles.length === 2 ? 'only-two':''">
	                <div ng-repeat="car in model.vehicles" ng-class="car.isConfirmed ? 'selected':''">
	                    <car-card car="car" ng-click="toggleCarSelect(car)">
	                        <div class="car-selected-icon" ng-show="car.isConfirmed"></div>
	                    </car-card>
	                </div>
	        </div>
	        <div class="grid-car-card visible-xs">
	        	<div ng-repeat="car in model.vehicles" ng-class="car.isConfirmed ? 'selected':''">
		        	<car-card car="car" ng-click="toggleCarSelect(car)">
		                <div class="car-selected-icon" ng-show="car.isConfirmed"></div>
		            </car-card>
	            </div>
	        </div>
            <div class="text-center">
	            <button type="button" class="btn-confirm" ng-click="areMineAction()" ng-disabled="!totalConfirmed">SAVE</button>
            </div>
	</div>
</div>
