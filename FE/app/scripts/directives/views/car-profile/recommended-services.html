<div class="recommended-services">
    <div class="service-list">
        <div class="well well-sm" ng-repeat="srv in recommended.serviceRecordItems">
            <button type="button" class="close" ng-click="blockSuggestedService(srv)" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <a ng-href="{{srv.link}}" target="_blank" ng-class="srv.link != null ? 'marked':''">{{srv.description | capitalize}}</a>
        </div>
    </div>
</div>
