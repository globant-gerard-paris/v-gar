<div class="service-history">
    <div class="service-history-img col-md-3">
        <div class="service-history-icon"></div>
    </div>
    <div class="service-history-data col-md-9">
        <div class="sh-data">{{serviceCenterStr}}</div>
        <div class="sh-data-desc">{{serviceDesc}}</div>
        <div class="row">
            <div class="sh-data-mileage col-md-6">{{serviceMileage | number}}</div>
            <div class="sh-date-small col-md-6">{{serviceDate | date:'MM/dd/yy'}}</div>
        </div>
    </div>
</div>
