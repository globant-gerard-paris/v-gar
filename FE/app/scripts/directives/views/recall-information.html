<div class="panel panel-default">
    <div class="panel-body">
        <div class="recalls-info">
            <div class="row">
                <div class="col-sm-4 col-info">
                    <label>RECALL DATE</label>
                    <div class="text-muted">{{recallDate  | date:'MM/dd/yyyy'}}</div>
                </div>
                <div class="col-sm-4 col-info">
                    <label>MODEL AFFECTED</label>
                    <div class="text-muted">{{modelYear}} {{make}} {{model}}</div>
                </div>
                <div class="col-sm-4 col-info">
                    <label>COMPONENT</label>
                    <div class="text-muted">{{component}}</div>
                </div>
            </div>
        </div>
        <strong>SUMMARY</strong>
        <p class="text-muted">{{summary}}</p>
        <strong>CONSEQUENCES</strong>
        <p class="text-muted">{{consequence}}</p>
        <strong>REMEDY</strong>
        <p class="text-muted">{{remedy}}</p>
        <strong>NOTES</strong>
        <p class="text-muted">{{notes}}</p>
        <p class="text-center"><a href="about:blank" target="_blank" class="btn btn-default">SCHEDULE AN APPOINTMENT</a></p>
    </div>
</div>
