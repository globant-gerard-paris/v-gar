<!-- Modal confirmation  -->
<script type="text/ng-template" id="modalConfirmationDeleteRecord.html">
    <div class="modal-header">
        <h3>Delete record</h3>
    </div>
    <form name="recordForm" novalidate ng-submit="addRecord()">
        <div class="modal-body form-horizontal">
            Are you sure you want to delete the record? Once you remove it the record will disappear from the vehicle profile.
            <h4 class="text-center"></h4>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="recordForm.$invalid" ng-click="ok()">Accept</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
