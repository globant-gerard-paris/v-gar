<style>

    .car-profile-section {
        overflow: hidden;  
        margin-bottom: -50px;    
        position: relative;
    }

    .section-down-fix {
        width: 40px; 
        height: 400px; 
        position: absolute; 
        right: 0;
        bottom: 0;        
    }

    .section-up {
        margin-bottom: 80px;
    }

    .section-down {
        -moz-transform: skewY(4deg);
        -ms-transform: skewY(4deg);
        -webkit-transform: skewY(4deg);
        transform: skewY(4deg);  
        -webkit-box-shadow: 0 0 1px #2b9ace;
        -moz-box-shadow: 0 0 1px #2b9ace;
        box-shadow: 0 0 1px #2b9ace;        
    }

    .section-down-inner {
        -moz-transform: skewX(-4deg);
        -ms-transform: skewX(-4deg);
        -webkit-transform: skewX(-4deg);
        transform: skewX(-4deg);
        padding: 0;
    }

    .section-box {
        -moz-transform: skew(4deg,-4deg);
        -ms-transform: skew(4deg,-4deg);
        -webkit-transform: skew(4deg,-4deg);
        transform: skew(4deg,-4deg);        
    }

    .section-blue {
        background-color:  #2b9ace;
    }

    .section-dark {
        background-color:  #555e6c;
    }

    .last-service {
        color:  #ffffff;
    }

    .last-service .section-title {
        font-size: 30px;
        font-weight: 400;
    }    

    .store-small {
        margin-top: 60px;
    }

    .car-profile-section .btn-add, .car-profile-section .btn-add:active, .car-profile-section .btn-add:focus {
        font-size: 0.9em;
        font-weight: bold;
        cursor: pointer;               
        background: url(../resources/images/dashboard/add-car.png) center top no-repeat;                 
        color: white;
        line-height: 70px;
        margin-top: -15px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;        
        box-shadow: none;        
    }
    
    .car-profile-section  .btn-box {
          text-align: center;  
    }

</style>

<div class="row car-profile-section">
    <section class="row section-up hidden-xs">
        <div class="col-lg-4 col-md-6">
            <div class="media car-profile-info">
                <div class="car-profile-picture pull-left"></div>
                <div class="media-body">
                    <car-card car="model.data.vehicle" change-miles="true"></car-card>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-lg-push-5">
            <recalls-and-services model="model"></recalls-and-services>
        </div>
        <div class="col-lg-5 col-md-12 col-lg-pull-3">
            <service-alert model="model.data.vehicleStatus"></service-alert>
        </div>
    </section>
    <!--POPUP RECORD-->



    <div class="row section-down section-dark">
        <div class="col-sm-4 section-down-inner">
            <div class="section-box">
                <section class="service-center">

                    <store-small model="model.data.serviceCenter"></store-small>
                    <!--just for desktop-->
                    <car-tell-us-more model="model.data"></car-tell-us-more>

                </section>
            </div>
        </div>
        <div class="col-sm-8 section-down-inner section-blue">

            <div class="section-box">
                <div ng-include="'scripts/car-profile/views/record.html'"></div>
                <div class="btn-box">
                    <div class="btn btn-add" ng-click="openNewRecordForm()">ADD RECENT SERVICE HISTORY</div>
                </div>                
                <div class="services-and-articles">
                    <section class="last-service" ng-show="model.services" ng-controller="CarProfileLastServicesCtrl">                       
                        <div class="section-title">
                            <span class="title">Your last service history</span>
                            <span class="btn-history" ng-click="seeAllHistory()">See all history</span>
                        </div>
                        <div class="last-service-body">
                            <service-history services="model.services"></service-history>
                        </div>
                    </section>
                    <section class="section-article" ng-show="model.article">
                        <div class="section-title">Auto articles</div>
                        <div class="section-article-body">
                            <car-article model="model.article"></car-article>
                        </div>
                    </section>                
                </div>
            </div>
        </div>        
    </div>
    <div class="section-down section-down-fix section-blue"></div>
</div>
