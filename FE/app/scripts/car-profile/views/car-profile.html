<div ng-include="'scripts/presentation-flow/views/nav-top.html'"></div>

<div class="container-fluid row car-profile" >
    <!--HEADER-->
    <section class="header col-xs-12 hidden-xs">
        <div class="car-profile-header">

            <div class="car-profile-header-inner">

                <div class="header-left">
                    <div class="car-profile-picture"></div>
                    <car-card car="model.data.vehicle" change-miles="true"></car-card>
                </div>

                <div class="header-center">
                    <service-alert model="model.data.vehicleStatus"></service-alert>
                </div>

                <div class="header-right">
                    <recalls-and-services model="model"></recalls-and-services>
                </div>
                <div class="btn-add" ng-click="openNewRecordForm()">ADD RECENT SERVICE HISTORY</div>
            </div>

        </div>
    </section>

    <div class="clearfix"></div>

    <section class="visible-xs mobile-version">
        <car-card car="model.data.vehicle" change-miles="true"></car-card>
        <service-alert model="model.data.vehicleStatus"></service-alert>
    </section>
    <!-- /HEADER-->


    <!--SERVICE CENTER-->
    <section class="service-center col-xs-12 col-sm-5">
        <div class="car-profile">

            <store-small model="model.data.serviceCenter"></store-small>

            <!--just for desktop-->
            <car-tell-us-more model="model.data"></car-tell-us-more>

        </div>
    </section>

    <section class="visible-xs mobile-version">
        <recalls-and-services model="model"></recalls-and-services>
    </section>

    <section class="last-service-history col-xs-12 col-sm-7" ng-controller="CarProfileLastServicesCtrl">

        <!--just for mobile-->
        <div class="row visible-xs">
            <svg class="triangle" viewBox="0 0 10 10" version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="0 0, 0 10, 10 10" fill="#2b9ace"/>
            </svg>
        </div>

        <div class="car-profile-last-services">
            <div class="car-profile-last-services-inner">
                <section class="row">
                    <div class="last-service-top col-xs-12">
                        <div class="section-title">Your last service history</div>
                        <a href="/services">
                            <div class="btn-history">See all history</div>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                    <div ng-show="model.services" class="col-xs-12 last-service-body">
                        <service-history services="model.services"></service-history>
                    </div>
                    <div class="clearfix"></div>
                </section>

                <!--just for mobile-->
                <car-tell-us-more model="model.data" type="'xs'"></car-tell-us-more>

                <section class="row section-article">
                    <div class="section-title col-xs-12">Auto articles</div>
                    <div class="section-desc col-xs-12">These articles are recomemended for you</div>
                    <div ng-show="model.article" class="col-xs-12">
                        <car-article model="model.article"></car-article>
                    </div>
                </section>
            </div>
        </div>

    </section>
    <div class="clearfix background-service-center"></div>

    <section class="visible-xs">

        <div class="stores-social-box-big row visible-xs">
            <div class="stores-social">
                <div class="stores-social-internal"></div>
            </div>
            <div class="stores-social">
                <div class="stores-social-facebook"></div>
            </div>
            <div class="stores-social">
                <div class="stores-social-twitter"></div>
            </div>
        </div>

        <section class="feedback-card row visible-xs">
            <button type="button">&nbsp;</button>
            <div>FEEDBACK</div>
        </section>

    </section>
</div>
