<div class="car-profile-last-services" ng-controller="CarProfileLastServicesCtrl">
    <section class="row">
        <div class="btn-add col-xs-12">ADD RECENT SERVICE HISTORY</div>
        <div class="last-service-top col-xs-12">
            <div class="section-title">Your last service history</div>
            <a href="/services">
                <div class="btn-history">See all history</div>
            </a>
        </div>
        <div class="clearfix"></div>
        <div ng-show="model.services" class="col-xs-12">
           <service-history service-date="service.date" service-mileage="service.mileage" service-type="service.type"
                            service-center="service.serviceCenter" service-records="service.serviceRecordItems"
                            ng-repeat="service in model.services">
           </service-history>
        </div>
        <div class="clearfix"></div>
    </section>
    <section class="row section-article">
        <div class="section-title col-xs-12">Auto articles</div>
        <div class="section-desc col-xs-12">These articles are recomemended for you</div>
        <div ng-show="model.article" class="col-xs-12">
            <car-article model="model.article"></car-article>
        </div>
    </section>
</div>
